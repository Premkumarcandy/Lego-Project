
<div class="modal-header">
	<!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
	<h4 class="modal-title" id="modal-title">Update Status</h4>
</div>

<div class="modal-body" id="modal-body">
	<div ng-if="responseMsz">
		{{responseMsz.errorMessage}}
	</div>
    <form name="updateForm" autocomplete="off" novalidate ng-if="!responseMsz">
        <div ng-repeat="task in status">
            <input type="radio" class="form-check-input radioBtnCls" name="taskGroup" ng-model="$parent.currentTask" value="{{task.status}}">
            <img alt="" src="images/{{task.img}}" class="statusUpdIcon">
            {{task.status}} 
        </div>
       <div class="form-group">
	    <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="status.comments" placeholder="Comments" name="comments"></textarea>
	  </div>
    </form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="updateStatus(status);" ng-if="!responseMsz">Update</button>
	<button class="btn btn-default" type="button" ng-click="close()">Close</button>
</div>
